<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Scoreboard</h1>
      <div id="card">
        <h1><span id="p1">0</span> to <span id="p2">0</span></h1>
        <div id="middle">
            <p id="winningScore">Winning Scoreboard</p>
            <select name="Winning Score" id="ws">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            </select>
        </div>
        <div id="buttons">
          <button id="p1b">+1 Player 1</button>
          <button id="p2b">+1 Player 2</button>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
